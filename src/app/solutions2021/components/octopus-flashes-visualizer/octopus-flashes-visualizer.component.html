<button
  mat-raised-button
  color="accent"
  [style.margin-bottom.em]="0.5"
  [disabled]="visualizing"
  (click)="startVisualization()"
>
  Run animation
</button>

<div class="flex-row accent-color">Current step: {{ currentIdx }}</div>
<div class="flex-row accent-color">Flashes sum: {{ flashedAmount }}</div>

<div class="grid">
  <div
    class="number-cell accent-color"
    *ngFor="let number of snapshot.flat()"
    [class.accent-glow]="number == 0"
  >
    {{ number }}
  </div>
</div>
